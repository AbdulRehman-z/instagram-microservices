version: '3'

services:

  redis:
    image: redis:7.2.2-alpine
    ports:
      - "6379:6379"
    restart: always
  
  nginx:
    depends_on:
      - auth
    # restart: always
    build:
      context: ../nginx
      dockerfile: Dockerfile
    ports:
      - '8080:80'   
  
  #### The Auth Service ####
  auth:
    build: 
      context: ../auth_service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    restart: on-failure 
    environment:
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      DB_DRIVER: "postgres"
      DB_URL: "postgres://postgres:password@auth_db:5432/auth?sslmode=disable"  
    depends_on:
      auth_db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    entrypoint: ["/app/main"]
   
  auth_db:
    image: postgres:alpine3.18
    ports:
      - "5432:5432"
    restart: always  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 1s
      retries: 2
    environment:
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: password
       POSTGRES_DB: auth

